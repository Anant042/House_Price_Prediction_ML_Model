<!DOCTYPE html>
<html>
<head>
    <title>Home Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Home Price Prediction</h2>
        <form id="priceForm">
            <label for="total_sqft">Total Square Feet:</label>
            <input type="number" id="total_sqft" name="total_sqft" required>

            <label for="location">Location:</label>
            <select id="location" name="location" required>
                <!-- Locations will be populated here by JavaScript -->
            </select>

            <label for="bhk">BHK:</label>
            <input type="number" id="bhk" name="bhk" required>

            <label for="bath">Bath:</label>
            <input type="number" id="bath" name="bath" required>

            <button type="submit">Predict Price</button>
        </form>
        <div class="result" id="result"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch("/get_location_names")
                .then(response => response.json())
                .then(data => {
                    const locationSelect = document.getElementById("location");
                    data.locations.forEach(location => {
                        const option = document.createElement("option");
                        option.value = location;
                        option.text = location;
                        locationSelect.appendChild(option);
                    });
                });

            document.getElementById("priceForm").addEventListener("submit", function(event) {
                event.preventDefault();
                const formData = new FormData(this);
                
                fetch("/predict_home_price", {
                    method: "POST",
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    const resultDiv = document.getElementById("result");
                    resultDiv.textContent = `Estimated Price: â‚¹ ${data.estimated_price} Lakh`;
                })
                .catch(error => {
                    console.error("Error:", error);
                });
            });
        });
    </script>
</body>
</html>
